<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Organic Shop</title>
    <!-- tailwind+daisy ui -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.14/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- fontawesome link -->
    <script
      src="https://kit.fontawesome.com/f581dbcc82.js"
      crossorigin="anonymous"
    ></script>
    <!-- manrope font link -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap"
      rel="stylesheet"
    />

    <!-- tailwind configuration -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: "rgb(171, 239, 95)",
              secondary: "rgba(171, 239, 95, 0.5)",
              headerBg:
                "linear-gradient(0.00deg, rgb(255, 255, 255),rgba(255, 255, 255, 0) 100%)",
              mainBg: "rgb(30, 30, 30)",
              footerBg: "rgb(28, 28, 28)",
            },
            fontFamily: {
              manrope: "manrope",
            },
            backgroundImage: {
              banner:
                "url('www.https://i.pinimg.com/originals/b1/2d/60/b12d60f0e77708c97cb54db1557e9e50.png')",
            },
          },
        },
      };
    </script>
  </head>
  <body class="font-manrope">
    <!-- ========== HEADER =======-->
    <header class="bg-gray-200">
      <div class="header-content w-11/12 mx-auto">
        <nav>
          <div class="navbar">
            <div class="navbar-start">
              <div class="logo flex items-center gap-1">
                <div
                  class="icon bg-primary -rotate-45 w-8 h-8 rounded-full flex justify-center items-center"
                >
                  <i class="fa-solid fa-arrow-right"></i>
                </div>
                <div class="logo-text text-3xl font-bold"><p>Rinterio</p></div>
              </div>
            </div>
            <div class="navbar-center hidden lg:flex">
              <ul class="menu menu-horizontal px-1">
                <li><a>Home</a></li>
                <li><a>Services</a></li>
                <li><a>Portfolio</a></li>
                <li><a>Blogs</a></li>
                <li><a>Contact Us</a></li>
              </ul>
            </div>
            <div class="navbar-end">
              <div class="hidden md:block flex items-center">
                <div class="icons flex items-center gap-2 px-2">
                  <i
                    class="fa-solid fa-magnifying-glass bg-white -rotate-25 w-8 h-8 rounded-full flex justify-center items-center"
                  ></i>
                  <i
                    class="fa-solid fa-cart-shopping bg-white w-8 h-8 rounded-full flex justify-center items-center"
                  ></i>
                  <div>
                    <button
                      class="bg-primary rounded-full flex p-2 items-center gap-1"
                    >
                      <span>Book Consult</span>
                      <i
                        class="fa-solid fa-arrow-right bg-footerBg text-white -rotate-45 w-8 h-8 rounded-full flex justify-center items-center"
                      ></i>
                    </button>
                    <!-- <a class="btn bg-primary rounded-full font-bold">
                      <span class="consult-icon">Book Consult</span>
                      <i
                        class="fa-solid fa-arrow-right bg-footerBg text-white -rotate-45 w-8 h-8 rounded-full flex justify-center items-center"
                      ></i
                    ></a> -->
                  </div>
                </div>
              </div>
              <div class="dropdown">
                <div
                  tabindex="0"
                  role="button"
                  class="btn bg-white rounded-full lg:hidden"
                >
                  <i class="fa-solid fa-bars"></i>
                </div>
                <ul
                  tabindex="0"
                  class="menu menu-sm dropdown-content bg-base-100 rounded-box z-[1] mt-3 w-52 p-2 shadow right-0"
                >
                  <li><a>Home</a></li>
                  <li><a>Services</a></li>
                  <li><a>Portfolio</a></li>
                  <li><a>Blogs</a></li>
                  <li><a>Contact Us</a></li>
                </ul>
              </div>
            </div>
          </div>
        </nav>
      </div>
    </header>
    <!-- =========  MAIN  ======== -->
    <main></main>
    <!-- =========   FOOTER  ========= -->
    <footer></footer>
  </body>
</html>
