<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Organic Shop</title>
    <!-- tailwind+daisy ui -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.14/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- fontawesome link -->
    <script
      src="https://kit.fontawesome.com/f581dbcc82.js"
      crossorigin="anonymous"
    ></script>
    <!-- manrope font link -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap"
      rel="stylesheet"
    />

    <!-- tailwind configuration -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: "rgb(171, 239, 95)",
              secondary: "rgba(171, 239, 95, 0.5)",
              headerBg:
                "linear-gradient(0.00deg, rgb(255, 255, 255),rgba(255, 255, 255, 0) 100%)",
              mainBg: "rgb(30, 30, 30)",
              footerBg: "rgb(28, 28, 28)",
            },
            fontFamily: {
              manrope: "manrope",
            },
            backgroundImage: {
              banner:
                "url('www.https://i.pinimg.com/originals/b1/2d/60/b12d60f0e77708c97cb54db1557e9e50.png')",
            },
          },
        },
      };
    </script>
  </head>
  <body class="font-manrope">
    <!-- ========== HEADER =======-->
    <header></header>
    <!-- =========  MAIN  ======== -->
    <main></main>
    <!-- =========   FOOTER  ========= -->
    <footer></footer>
  </body>
</html>
